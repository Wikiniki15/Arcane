<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Universo de Arcane</title>
    <link rel="stylesheet" href="style.css">
    <style>
        .tabs {
          display: flex;
          justify-content: center;
          background-color: #24292e;
          padding: 1rem;
          gap: 1rem;
        }
        .tab-button {
          background-color: white;
          color: #24292e;
          border: none;
          padding: 1rem 2rem;
          font-size: 1.2rem;
          cursor: pointer;
          border-radius: 8px;
          font-weight: bold;
        }
        .tab-button:hover {
          background-color: #ddd;
        }
        .tab-content {
          display: none;
          padding: 2rem;
        }
        .tab-content.active {
          display: block;
        }
    </style>
</head>
<body>
<header>
    <h1>Universo de Arcane</h1>
</header>
<main>

    <div class="tabs">
        <button class="tab-button" onclick="mostrarSeccion('personajes')">Personajes</button>
        <button class="tab-button" onclick="mostrarSeccion('organizaciones')">Organizaciones</button>
        <button class="tab-button" onclick="mostrarSeccion('tecnologias')">Tecnologías</button>
        <button class="tab-button" onclick="mostrarSeccion('relaciones')">Relaciones</button>
        <button class="tab-button" onclick="mostrarSeccion('afiliaciones')">Afiliaciones</button>
        <button class="tab-button" onclick="mostrarSeccion('usostecnologia')">Usos de Tecnología</button>
    </div>

    <section id="personajes" class="tab-content active">
        <h2>Personajes</h2>
        <form id="form-personaje">
            <input type="hidden" id="personaje-id">
            <input type="text" id="nombre" placeholder="Nombre" required>
            <select id="origen" required></select>
            <input type="text" id="habilidades" placeholder="Habilidades Especiales" required>
            <select id="alineacion" required></select>
            <button type="submit">Guardar Personaje</button>
        </form>
        <div id="personajes-container" class="card-container"></div>
    </section>

    <section id="organizaciones" class="tab-content">
        <h2>Organizaciones</h2>
        <form id="form-organizacion">
            <input type="hidden" id="organizacion-id">
            <input type="text" id="nombre-organizacion" placeholder="Nombre" required>
            <select id="ciudad-base" required></select>
            <select id="tipo-organizacion" required></select>
            <button type="submit">Guardar Organización</button>
        </form>
        <div id="organizaciones-container" class="card-container"></div>
    </section>

    <section id="tecnologias" class="tab-content">
        <h2>Tecnologías</h2>
        <form id="form-tecnologia">
            <input type="hidden" id="tecnologia-id">
            <input type="text" id="nombre-tecnologia" placeholder="Nombre" required>
            <select id="tipo-tecnologia" required></select>
            <input type="text" id="descripcion-tecnologia" placeholder="Función" required>
            <button type="submit">Guardar Tecnología</button>
        </form>
        <div id="tecnologias-container" class="card-container"></div>
    </section>

    <section id="relaciones" class="tab-content">
        <h2>Relaciones</h2>
        <form id="form-relacion">
            <input type="hidden" id="relacion-id">
            <select id="personaje-a-id" required></select>
            <select id="personaje-b-id" required></select>
            <select id="tipo-relacion" required></select>
            <button type="submit">Guardar Relación</button>
        </form>
        <div id="relaciones-container" class="card-container"></div>
    </section>

    <section id="afiliaciones" class="tab-content">
        <h2>Afiliaciones</h2>
        <form id="form-afiliacion">
            <input type="hidden" id="afiliacion-id">
            <select id="personaje-afiliacion-id" required></select>
            <select id="organizacion-afiliacion-id" required></select>
            <select id="rol-afiliacion" required></select>
            <input type="date" id="fecha-ingreso-afiliacion" required>
            <button type="submit">Guardar Afiliación</button>
        </form>
        <div id="afiliaciones-container" class="card-container"></div>
    </section>

    <section id="usostecnologia" class="tab-content">
        <h2>Usos de Tecnología</h2>
        <form id="form-uso-tecnologia">
            <input type="hidden" id="uso-tecnologia-id">
            <select id="personaje-uso-id" required></select>
            <select id="tecnologia-uso-id" required></select>
            <button type="submit">Guardar Uso de Tecnología</button>
        </form>
        <div id="usostecnologia-container" class="card-container"></div>
    </section>

</main>
<footer>
    <p>© 2025 Proyecto Arcane</p>
</footer>
<script>
    function mostrarSeccion(id) {
      document.querySelectorAll('.tab-content').forEach(sec => sec.classList.remove('active'));
      document.getElementById(id).classList.add('active');
    }
</script>
<script src="script.js"></script>
</body>
</html>
