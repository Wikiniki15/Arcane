<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Arcane</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<header>
    <h1>Universo de Arcane</h1>
</header>

<main>
    <!-- PERSONAJES -->
    <section id="personajes">
        <h2>Personajes</h2>

        <!-- Formulario para Crear o Actualizar -->
        <form id="form-personaje">
            <input type="hidden" id="personaje-id"> <!-- Se llena al editar -->
            <input type="text" id="nombre" placeholder="Nombre" required>
            <input type="text" id="origen" placeholder="Origen" required>
            <input type="text" id="rol" placeholder="Rol" required>
            <input type="text" id="alineacion" placeholder="Alineación" required>
            <button type="submit" id="submit-button">Agregar Personaje</button>
        </form>

        <!-- Lista de personajes -->
        <div class="card-container" id="personajes-container"></div>
    </section>

    <!-- ORGANIZACIONES -->
    <section id="organizaciones">
        <h2>Organizaciones</h2>

        <!-- Formulario para Crear o Actualizar -->
        <form id="form-organizacion">
            <input type="hidden" id="organizacion-id"> <!-- Se llena al editar -->
            <input type="text" id="nombre-organizacion" placeholder="Nombre" required>
            <input type="text" id="ciudad-base" placeholder="Ciudad Base" required>
            <input type="text" id="tipo-organizacion" placeholder="Tipo" required>
            <button type="submit" id="submit-organizacion">Agregar Organización</button>
        </form>

        <!-- Lista de organizaciones -->
        <div class="card-container" id="organizaciones-container"></div>
    </section>


    <!-- TECNOLOGIAS -->
    <section id="tecnologias">
        <h2>Tecnologías</h2>

        <!-- Formulario para Crear o Actualizar -->
        <form id="form-tecnologia">
            <input type="hidden" id="tecnologia-id"> <!-- Se llena al editar -->
            <input type="text" id="nombre-tecnologia" placeholder="Nombre" required>
            <input type="text" id="tipo-tecnologia" placeholder="Tipo" required>
            <input type="text" id="descripcion-tecnologia" placeholder="Descripción" required>
            <button type="submit" id="submit-tecnologia">Agregar Tecnología</button>
        </form>

        <!-- Lista de tecnologías -->
        <div class="card-container" id="tecnologias-container"></div>
    </section>


    <!-- RELACIONES -->
    <section id="relaciones">
        <h2>Relaciones</h2>

        <!-- Formulario para Crear o Actualizar -->
        <form id="form-relacion">
            <input type="hidden" id="relacion-id">
            <input type="number" id="personaje-a-id" placeholder="ID Personaje A" required>
            <input type="number" id="personaje-b-id" placeholder="ID Personaje B" required>
            <input type="text" id="tipo-relacion" placeholder="Tipo de Relación (amistad, rivalidad...)" required>
            <button type="submit" id="submit-relacion">Agregar Relación</button>
        </form>

        <!-- Lista de relaciones -->
        <div class="card-container" id="relaciones-container"></div>
    </section>


    <!-- AFILIACIONES -->
    <section id="afiliaciones">
        <h2>Afiliaciones</h2>

        <!-- Formulario para Crear o Actualizar -->
        <form id="form-afiliacion">
            <input type="hidden" id="afiliacion-id">
            <input type="number" id="personaje-afiliacion-id" placeholder="ID Personaje" required>
            <input type="number" id="organizacion-afiliacion-id" placeholder="ID Organización" required>
            <input type="text" id="rol-afiliacion" placeholder="Rol dentro de la organización" required>
            <input type="date" id="fecha-ingreso-afiliacion" required>
            <button type="submit" id="submit-afiliacion">Agregar Afiliación</button>
        </form>

        <!-- Lista de afiliaciones -->
        <div class="card-container" id="afiliaciones-container"></div>
    </section>


    <!-- USOS TECNOLOGIA -->
    <section id="usostecnologia">
        <h2>Usos de Tecnología</h2>

        <!-- Formulario para Crear o Actualizar -->
        <form id="form-uso-tecnologia">
            <input type="hidden" id="uso-tecnologia-id">
            <input type="number" id="personaje-uso-id" placeholder="ID Personaje" required>
            <input type="number" id="tecnologia-uso-id" placeholder="ID Tecnología" required>
            <button type="submit" id="submit-uso-tecnologia">Agregar Uso de Tecnología</button>
        </form>

        <!-- Lista de usos de tecnología -->
        <div class="card-container" id="usostecnologia-container"></div>
    </section>

</main>

<footer>
    <p>© 2025 Proyecto Arcane</p>
</footer>

<script src="script.js"></script>
</body>
</html>
